<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <link
            rel="stylesheet"
            href="font/fontawesome-pro-6.1.1-web/css/all.min.css"
        />

        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="bg">
            <div class="ocean">
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>

        <section>
            <div class="main">
                <div class="header">
                    <div class="menu-circle"></div>
                    <div class="header-menu">
                        <a href="#" class="active">Home</a>
                        <a href="https://github.com/n3mooo" target="_blank"
                            >About</a
                        >
                        <a
                            href="https://www.facebook.com/n3mo2k/"
                            target="_blank"
                            >Contact</a
                        >
                    </div>
                    <div class="text-end">
                        <button class="btn btn-cart" id="btnCart">
                            <i
                                class="header-icon-cart fa-regular fa-cart-shopping"
                            ></i>
                            <span class="quality" id="quality"></span>
                        </button>
                        <div class="cart">
                            <div class="cart-content">
                                <div class="cart-title text-start">
                                    <h4>Your cart</h4>
                                </div>
                                <div class="cart-list" id="cart-list"></div>
                                <div
                                    class="cart-action d-flex justify-content-between align-items-end flex-column flex-nowrap"
                                >
                                    <div id="totalCart">
                                        Total: <span id="valueTotal"></span>$
                                    </div>
                                    <div class="btn-area">
                                        <button
                                            type="button"
                                            class="btn bg-pruchase"
                                            onclick="purchaseCart()"
                                        >
                                            Purchase
                                            <i
                                                class="fa-regular fa-credit-card"
                                            ></i>
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-clear"
                                            onclick="clearCart()"
                                        >
                                            Clear
                                            <i class="fa-regular fa-eraser"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="product-filter text-end">
                        <select
                            onchange="filterProduct()"
                            class="filter"
                            name="type"
                            id="type-product"
                        >
                            <option value="All">All</option>
                            <option value="Iphone">Iphone</option>
                            <option value="Samsung">Samsung</option>
                        </select>
                        <label for="type"
                            ><i class="fa-regular fa-filter"></i
                        ></label>
                    </div>

                    <div class="row g-4 product-item" id="product-item"></div>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>

        <script src="model/product.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
