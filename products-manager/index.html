    <body>

                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse justify-content-end"
                        >
                            <a class="btn-shopping" href="https://phone-shop-nemo.vercel.app/">Shopping Cart</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <section class="product-list container">
            <div class="container-fluid py-4">
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-4">
                            <div class="card-header pb-0">
                                <h6>Product Table</h6>
                                <button
                                    type="button"
                                    id="btnAddProd"
                                    class="btn btn-addProd"
                                    data-bs-toggle="modal"
                                    data-bs-target="#myModal"
                                >
                                    <i class="fas fa-plus me-2"></i>
                                    Add product
                                </button>
                                <div class="modal fade" id="myModal">
                                    <div class="modal-dialog .modal-dialog-centered">
                                        <div class="modal-content">
                                            <form>
                                                <div class="modal-header">
                                                    <h5 class="d-block">Product Information</h5>
                                                    <button type="button" id="btnCloseModal" class="btn btn-close mb-0" data-bs-dismiss="modal"></button>
                                                </div>
                                                <input id="productId" type="hidden" value="">
                                                <div class="row mt-3">
                                                    <div class="col-12">
                                                        <label>Name</label>
                                                        <input id="prodName" type="text" class="form-control" placeholder="eg. Iphone 30 Pro Max">
                                                        <span id="spanName" class="text-danger"></span>
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                                        <label>Price</label>
                                                        <input id="prodPrice" type="text" class="form-control" placeholder="eg. 300000">
                                                        <span id="spanPrice" class="text-danger"></span>
                                                    </div>
                                                    <div class="col-12 col-sm-6">
                                                        <label>Screen</label>
                                                        <input id="prodScreen" type="text" class="form-control" placeholder="eg. screen 68">
                                                        <span id="spanScreen" class="text-danger"></span>
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                                        <label>Back camera</label>
                                                        <input id="prodBackCam" type="text" class="form-control" placeholder="eg. 2 camera 12 MP">
                                                        <span id="spanBackCam" class="text-danger"></span>
                                                    </div>
                                                    <div class="col-12 col-sm-6">
                                                        <label>Front camera</label>
                                                        <input id="prodFrontCam" type="text" class="form-control" placeholder="eg. 32 MP">
                                                        <span id="spanFrontCam" class="text-danger"></span>
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="d-flex flex-column col-12 col-sm-6 mt-3 mt-sm-0">
                                                        <label>Description</label>
                                                        <textarea id="prodDesc" class="form-control" placeholder="eg. Good"></textarea>
                                                        <span id="spanDesc" class="text-danger"></span>
                                                    </div>
                                                    <div class="col-12 col-sm-6">
                                                        <label>Image link</label>
                                                        <input id="prodImg" type="text" class="form-control" placeholder="eg. www.img.com/...">
                                                        <span id="spanImg" class="text-danger"></span>
                                                        <label class="mt-3">Type</label>
                                                        <input id="prodType" type="text" class="form-control" placeholder="eg. iphone">
                                                        <span id="spanType" class="text-danger"></span>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-end gap-2 mt-4">
                                                    <button type="reset" id="btnReset" class="btn btn-dark btn-Close mb-0">Reset</button>
                                                    <button type="button" id="btnAdd" class="btn btn-addProd mb-0" onclick="createProduct()">Add</button>
                                                    <button type="button" id="btnUpdate" class="btn btn-addProd mb-0" onclick="updateProduct()">Update</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body px-0 pt-0 pb-2">
                                <div class="table-responsive p-0">
                                    <table
                                        class="table align-items-center mb-0"
                                    >
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th></th>
                                                <th>Name</th>
                                                <th>Price</th>
                                                <th>Screen</th>
                                                <th>Back Camera</th>
                                                <th>Front Camera</th>
                                                <th>Desc</th>
                                                <th>type</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="productList">

                                                <td class="text">1</td>

                                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
